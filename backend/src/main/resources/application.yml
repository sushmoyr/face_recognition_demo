  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/attendance_db}
    
  jpa:
    show-sql: false
    
logging:
  level:
    com.company.attendance: INFO
    org.springframework.security: WARN
    root: INFO

app:
  minio:
    url: ${MINIO_URL:http://minio:9000}

